apiVersion: apps/v1
kind: Deployment

metadata:
  name: nodeapp
  labels:
    app: nodeapp
spec:
  selector:
    matchLabels:
      app: nodeapp

  replicas: 1
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
        - name: nodeapp
          image: sandrodev/node-ts-app:1.6.5
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: nodeapp-env

          volumeMounts:
            - mountPath: "/usr/src/app/data"
              name: config

      volumes:
        - name: config
          configMap:
            name: nodeapp-configvolume
            items:
              - key: techs
                path: "./data/.env"
