apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-host
  labels:
    name: ingress-host
spec:
  rules:
    - host: sandrosantos.dev
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: nodeapp-service
                port:
                  number: 80
